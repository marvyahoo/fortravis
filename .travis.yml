dist: focal
language: python
python:
- '3.12'
install:
- pip install -r requirements.txt
script:
- black --check .
- flake8 --exclude=eb-virt
- coverage run --source=polls manage.py test polls.testsuite
after_success:
- COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls --verbose
deploy:
  provider: elasticbeanstalk
  region: us-east-1
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  app: mr-swe1-app-clean
  env: mr-swe1-app-clean-env
  bucket_name: elasticbeanstalk-us-east-1-577638393804
  on:
    branch: main
env:
  global:
  - secure: 
  - secure: 
  - secure: 
